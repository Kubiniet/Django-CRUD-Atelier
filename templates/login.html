{% extends './base.html' %} {% load crispy_forms_tags %} {% block body %}
<div class="row justify-content-center pt-5">
  <div class="col-xl-4 col-lg-4 col-md-6 col-sm-10 align-self-center pt-5">
    <div class="card">
      <div class="card-header bg-primary text-center text-white">
        <h1>Bienvenido a <br />Morando's Atelier</h1>
      </div>
      <div class="card-body">
        <form action="" method="post">
          {% csrf_token %} {{ form|crispy }}
          <div class="form-group">
            <button
              type="submit"
              class="btn btn-success btn-block text-white f-right mt-4"
            >
              Entrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
