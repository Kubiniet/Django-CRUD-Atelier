{% load static %} {% now "o" as current_y %} {% now "m" as current_m %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/customscard.css' %}" rel="stylesheet" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Atelier</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'core:clientes' %}"
                >Clientes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'core:services' %}">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'core:orders' %}">Pedidos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href= {% url 'core:archive_month_numeric' current_y current_m %} >Este mes</a>
            </li>
            <li>
              {% if request.user.is_authenticated %}
              <a href=" {% url 'core:logout' %}"class='nav-link f-right'>Logout</a>
            </li>
              
              {% else %}
              <a class='nav-link' href="{% url 'core:login' %}">Login</a>
              {% endif %}
           
          </ul>
          
          
        </div>
      </div>
    </nav>
    <div class="container-fluid pl-4 ps-4 py-4">{% block body%} {% endblock %}</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      $(document).ready(function(){
        {% block jquery %}
        {% endblock jquery %}
      }) 
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
